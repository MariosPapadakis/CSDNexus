<!DOCTYPE html>     <!-- HTML5 -->
<html lang="en">    <!-- English -->
  <head>        <!-- Head of the document -->
    <meta charset="UTF-8" />    <!-- Character set -->
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />   <!-- Favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <!-- Viewport -->
    <title>CodeNexus - Your Coding Bot</title>    <!-- Title -->
    <link rel="stylesheet" href="style.css" />    <!-- CSS -->
  </head>    <!-- End of head -->
  <body>    <!-- Body of the document -->
    <div id="app">    <!-- App -->
      <div id="chat_container"></div>     <!-- Chat container -->
      <form>    <!-- Form -->
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask CodeNexus..."></textarea>    <!-- Textarea -->
        <button type="submit"><img src="assets/send.svg"/></button>   <!-- Button -->
      </form>   <!-- End of form -->
    </div>    <!-- End of app -->
    <script type="module" src="script.js"></script>   <!-- JavaScript -->
  </body>   <!-- End of body -->
</html>     <!-- End of HTML -->
